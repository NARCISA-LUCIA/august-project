
<div class="form" [formGroup]="data.formControlGroup">
    <mat-form-field appearance="outline">
        <mat-label>Name Project</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <div class="button-box-remove">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data">Update</button>
    </div>
</div>
