<div>
    <button mat-raised-button class="add-project-button" routerLink='/project/create'>
        Add data
    </button>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row" routerLink='/project/{{row.id}}/update'><span class="cursor-pointer"
            > {{row.id}}</span></td>

        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name Project</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer">{{row.name}}</span></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.description}}</span></td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
            <td mat-cell *matCellDef="let row">
                <mat-raised-button class="tooltip" matTooltip="Delete project"><i class="material-icons" (click)="openDialog(row)">delete_forever</i>
                </mat-raised-button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
