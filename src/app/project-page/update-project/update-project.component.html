<div class="form-box">
    <h1>Project Description Form</h1>
    <div class="form" [formGroup]="formControlGroup">
        <mat-form-field class="form-width" appearance="legacy">
            <mat-label>Project Name</mat-label>
            <input matInput placeholder="" formControlName="name">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
    </div>
    <div class="form" [formGroup]="formControlGroup">
        <mat-form-field appearance="legacy">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div class="buttons">
    <div class="button-update">
        <button mat-raised-button (click) = "updateProject()">Update</button>
    </div>
    <div class="button-back">
        <button mat-raised-button (click) = "goBack()">Back</button>
    </div>
</div>
</div>
