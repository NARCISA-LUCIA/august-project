    <div class=container>
        <button mat-raised-button class="add-user-button" routerLink='/user/create'>
            Add data
        </button>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let row" (click)="openUserEditDialog(row)"><span class="cursor-pointer">
                        {{row.id}}</span></td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
                <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.firstName}}</span></td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
                <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.lastName}}</span></td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <td mat-cell *matCellDef="let row"><span class="cursor-pointer">{{row.email}}</span></td>
            </ng-container>
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
                <td mat-cell *matCellDef="let row">
                    <mat-raised-button class="tooltip" matTooltip="Delete user"><i class="material-icons"
                            (click)="openDialog(row)">delete_forever</i>
                    </mat-raised-button>
                </td>
            </ng-container>

            <ng-container matColumnDef="openNewTab">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Open</th>
                <td mat-cell *matCellDef="let row">
                    <mat-raised-button class="tooltip" matTooltip="Open new tab"><i class="material-icons"
                            (click)="openNewTab(row)">open_in_new</i>
                    </mat-raised-button>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
