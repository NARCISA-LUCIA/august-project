<div class="mat-elevation-z8" >
    <button mat-raised-button class="demo-button" routerLink='/company/:id/update'>
        Add data
    </button>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" >

        <!-- ID Column -->
        <ng-container  matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row" > {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
            <td mat-cell *matCellDef="let row"> {{row.country}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Number</th>
            <td mat-cell *matCellDef="let row"> {{row.registrationNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
            <td mat-cell *matCellDef="let row"> {{row.remove}} <i class="material-icons" (click)="openDialog(row)">delete_forever</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
