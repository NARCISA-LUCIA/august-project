<div>
    <button mat-raised-button class="add-company-button" routerLink='/company/create'>
        Add data
    </button>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row" routerLink='/company/{{row.id}}/update'><span class="cursor-pointer"
            > {{row.id}}</span></td>

        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer">{{row.name}}</span></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.address}}</span></td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.country}}</span></td>
        </ng-container>

        <ng-container matColumnDef="registrationNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Number</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer">{{row.registrationNumber}}</span></td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer" href="">{{row.email}}</span></td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
            <td mat-cell *matCellDef="let row">
                <mat-raised-button class="tooltip" matTooltip="Delete task"><i class="material-icons" (click)="openDialog(row)">delete_forever</i>
                </mat-raised-button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
