
<div class=container>
    <button mat-raised-button class="add-user-button" routerLink='/feature/create'>
        Add data
    </button>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row" (click)="openFeatureEditDialog(row)"><span class="cursor-pointer">
                    {{row.id}}</span></td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.title}}</span></td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
            <td mat-cell *matCellDef="let row"><span class="cursor-pointer"> {{row.description}}</span></td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove</th>
            <td mat-cell *matCellDef="let row">
                <mat-raised-button class="tooltip" matTooltip="Delete user"><i class="material-icons"
                        (click)="openDialog(row)">delete_forever</i>
                </mat-raised-button>
            </td>
        </ng-container>

        <ng-container matColumnDef="openNewTab">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Open</th>
            <td mat-cell *matCellDef="let row">
                <mat-raised-button class="tooltip" matTooltip="Open new tab"><i class="material-icons"
                        (click)="openNewTab(row)">open_in_new</i>
                </mat-raised-button>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
